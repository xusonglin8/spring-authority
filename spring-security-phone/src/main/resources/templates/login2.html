<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-3">
            <h2>短信登陆</h2>
            <form th:action="@{/authentication/mobile}" method="post">
                <div class="form-group">
                    <label for="mobile">mobile</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" value="12345678910" placeholder="Enter mobile">
                </div>
                <div class="form-group">
                    <label for="smsCode">smsCode:</label>
                    <input type="text" class="form-control" id="smsCode" name="smsCode" placeholder="Enter smsCode">
                    <a href="/code/sms?mobile=12345678910">发送手机验证码</a><a href="localhost/8080/login" target="_self">图片验证码登录</a><br/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
